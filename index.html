
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Стена Пиксельной Памяти</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #fdf6e3;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #b58900;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(50, 10px);
      grid-template-rows: repeat(50, 10px);
      gap: 2px;
      justify-content: center;
      margin: 20px auto;
    }
    .pixel {
      width: 10px;
      height: 10px;
      background-color: #eee;
      border: 1px solid #ccc;
      cursor: pointer;
      font-size: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .pixel.filled {
      background-color: #ff0000;
    }
    .pixel.available {
      background-color: #ffffff;
    }
    .form {
      margin-top: 30px;
    }
    input, button {
      margin: 5px;
      padding: 8px;
      font-size: 14px;
    }
    #message {
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Стена Пиксельной Памяти</h1>
  <p>Оставь свой след. Один пиксель — одно имя, одна история, одна память. Навсегда.</p>

  <div class="grid" id="grid"></div>

  <script>
    const grid = document.getElementById('grid');
    const pixels = [];
    const boughtPixels = new Set([1, 3, 7]); // Пример занятых пикселей
    const pixelPrice = "$1";

    for (let i = 0; i < 2500; i++) {
      const div = document.createElement('div');
      div.classList.add('pixel');
      div.dataset.index = i;

      if (boughtPixels.has(i)) {
        div.classList.add('filled');
        div.textContent = '';
        div.title = "Пиксель уже куплен";
      } else {
        div.classList.add('available');
        div.textContent = '$1';
        div.title = "Кликните, чтобы купить пиксель за $1";
        div.addEventListener('click', () => {
          window.location.href = "https://www.paypal.com/donate?hosted_button_id=F8HUEUDBT862Q";
        });
      }

      pixels.push(div);
      grid.appendChild(div);
    }
  </script>
</body>
</html>
